---
layout: default
---
{% if site.show-nav-menu %}
  {% include nav.html%}
{% endif %}

<div class="px-4 pt-4 prose prose-{{site.theme-color}}">
  <div class="text-center text-xs text-gray-500 mt-6 mb-6">{{ page.date | date: "%B %-d, %Y" }}</div>
  <h1 class="text-center mt-6 mb-6">{{ page.title }}</h1>

  <div class="text-center">
    {% if page.tags.size !=0 %}
      <i class="text-xs fas fa-tags"></i>
    {% for tag in page.tags %}
      <div class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-indigo-100 text-indigo-800">
        <a class="!no-underline" href="{{site.baseurl}}/tag#{{ tag }}">{{ tag }}</a>
      </div>
    {% endfor %}
    {% endif %}
  </div>
  {{content}}
</div>

{% include footer.html %}
